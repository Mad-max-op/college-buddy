<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Buddy</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "main.js" defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class = "body-flexbox">
        <div class = "navbar-flexbox">
            <label>College Buddy</label>
            <img src = "../../../assets/menu.png" alt = "image not found" class = "menu" onclick = "drop_box()">
            <ul id = "navbar-ul">
                <li class = "nav-item">
                    <div class = "top-border"></div>
                    <a href="../../index.html">Home</a>
                    <div class = "bottom-border"></div>
                </li>
                <li class = "nav-item">
                    <div class = "top-border"></div>
                    <a href="../../about_us.html">About Us</a>
                    <div class = "bottom-border"></div>
                </li>
                <li class = "nav-item">
                    <div class = "top-border"></div>
                    <a href="../../contact.html">Contact</a>
                    <div class = "bottom-border"></div>
                </li>
            </ul>
        </div>

        <div class = "main-flexbox">
            <div class = "col col1">
                <form class = "form-flex">
                    <label>Course Code</label>
                    <input type = "text" name = "course-code">
                    <label>Course Name</label>
                    <input type = "text" name = "course-name">
                    <label>Assignment number</label>
                    <input type = "number" name = "assignment-number">
                    <label>Set</label>
                    <input type = "number" name = "set">
                    <label>Name</label>
                    <input type = "text" name = "name">
                    <label>USN</label>
                    <input type = "text" name = "USN">
                    <label>semester</label>
                    <input type = "text" name = "semester">
                    <label>section</label>
                    <input type = "text" name = "section">
                    <label>date of submission</label>
                    <input type = "date" name = "date">
                    <input type = "submit" value = "submit" class = "submit-btn">
                </form>
            </div>
            <div class = "col col2 template">
                <img class = "assignment-template template-1" src="assets/template-1.jpeg" alt = "not found">
                <img class = "assignment-template template-2" src="assets/template-2.jpeg" alt = "not found">
            </div>

        </div>
    </div>
</body>
</html>
